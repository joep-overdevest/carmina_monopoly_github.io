<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algemeen Fonds</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f7f6f3;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #2d2d2d;
    }
    #card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      margin: 30px auto;
      font-size: 1.2em;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button {
      background: #0078d7;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      margin: 10px;
      transition: background 0.2s;
    }
    button:hover {
      background: #005ea6;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Algemeen Fonds</h1>
  <div id="card">Klik op "Nieuwe kaart" om te beginnen!</div>
  <div>
    <button id="btnNew">Nieuwe kaart</button>
  </div>
  <footer>
    <p>Algemeen Fonds-kaarten voor je Monopolyspel ðŸ’°</p>
  </footer>

  <script>
    const cards = [
      "Je verjaardagsfeest! Iedereen betaalt jou â‚¬10.",
      "Betaal je dokterskosten van â‚¬50.",
      "Ontvang rente van je beleggingen: â‚¬25.",
      "Je hebt je belasting te veel betaald â€” ontvang â‚¬20 terug.",
      "Ga naar Start en ontvang â‚¬200.",
      "Betaal â‚¬100 schoolgeld."
    ];

    const cardEl = document.getElementById("card");
    function showRandomCard() {
      const randomIndex = Math.floor(Math.random() * cards.length);
      cardEl.textContent = cards[randomIndex];
    }
    document.getElementById("btnNew").addEventListener("click", showRandomCard);
    showRandomCard();
  </script>
</body>
</html>
