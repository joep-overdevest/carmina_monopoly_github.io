<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monopoly Kaarten</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f7f6f3;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #2d2d2d;
    }
    #card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      margin: 30px auto;
      font-size: 1.2em;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button {
      background: #0078d7;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      margin: 10px;
      transition: background 0.2s;
    }
    button:hover {
      background: #005ea6;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1 id="deckName">Monopoly Kaarten</h1>
  <div id="card">Klik op "Nieuwe kaart" om te beginnen!</div>
  <div>
    <button id="btnNew">Nieuwe kaart</button>
  </div>
  <footer>
    <p>Gebruik de juiste QR-code voor Kans of Algemeen Fonds.</p>
  </footer>

  <script>
    // üé≤ Hier vul jij jouw eigen kaarten in ‚Üì
    const decks = {
      chance: [
        "Ga direct naar de gevangenis. Ga niet langs Start, ontvang geen ‚Ç¨200.",
        "Betaal ‚Ç¨50 boete of neem een kanskaart om te proberen te ontkomen.",
        "Ga terug naar Dorpsstraat.",
        "Verplaats je pion naar Start en ontvang ‚Ç¨200.",
        "Je hebt een kruiswoordpuzzelwedstrijd gewonnen ‚Äî ontvang ‚Ç¨100.",
        "Je mag naar het dichtstbijzijnde nutsbedrijf. Betaal tweemaal het bedrag dat met de dobbelstenen wordt gegooid."
      ],
      community: [
        "Je verjaardagsfeest! Iedereen betaalt jou ‚Ç¨10.",
        "Betaal je dokterskosten van ‚Ç¨50.",
        "Ontvang rente van je beleggingen: ‚Ç¨25.",
        "Je hebt je belasting te veel betaald ‚Äî ontvang ‚Ç¨20 terug.",
        "Ga naar Start en ontvang ‚Ç¨200.",
        "Betaal ‚Ç¨100 schoolgeld."
      ]
    };

    // ‚öôÔ∏è Kies deck op basis van URL (bijv. ?deck=chance)
    const params = new URLSearchParams(window.location.search);
    const currentDeck = params.get("deck") === "community" ? "community" : "chance";

    // Zet de titel op basis van deck
    const deckNameEl = document.getElementById("deckName");
    deckNameEl.textContent = currentDeck === "chance" ? "Kanskaart" : "Algemeen Fonds";

    // Functie: laat een random kaart zien
    const cardEl = document.getElementById("card");
    function showRandomCard() {
      const cards = decks[currentDeck];
      const randomIndex = Math.floor(Math.random() * cards.length);
      cardEl.textContent = cards[randomIndex];
    }

    // Eventlistener voor knop
    document.getElementById("btnNew").addEventListener("click", showRandomCard);

    // Toon meteen √©√©n kaart bij het laden
    showRandomCard();
  </script>
</body>
</html>
